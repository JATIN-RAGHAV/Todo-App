<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body onload="renderTodos()">
  <div class="mainCard">

  <!-- Title -->
  <div class="titleDiv">
    <h1><span style="color:rgb(18, 73, 255)">Todo</span> <span style="color: white;">App</span> </h1>
  </div>
  <!-- Input field for the todo -->
  <div class="inputDiv">
      <input class="input" type="text" placeholder="Todo" id="input">
      <button class="addButton" id="addTodo" onclick="addTodo()">+</button>
  </div>
  <!-- Div to display all the todos -->
  <div id="todos">

  </div>
  <!-- Div to display completed todos -->
   <div id='todosCompletedContainer' style="display: none;">
    <h1><span style="color: white;">Completed</span> <span style="color:rgb(18, 73, 255)">Todos</span> </h1>
  <div id="todosCompleted" >

  </div>
</div>
</div>
</body>
<script src="index.js"></script>
</html>
