<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
</head>
<body onload="renderTodos()">
  <!-- Title -->
  <div>
    <h1>Todo App</h1>
  </div>
  <!-- Input field for the todo -->
  <div>
      <input type="text" placeholder="Enter Todo" id="input">
      <button id="addTodo" onclick="addTodo()">Add Todo</button>
  </div>
  <!-- Div to display all the todos -->
  <div id="todos">

  </div>
  <br>
  <!-- Div to display completed todos -->
   <div id='todosCompletedContainer' style="display: none;">
    <h1>Completed Todos</h1>
  <div id="todosCompleted" >

  </div>
</div>
</body>
<script src="index.js"></script>
</html>
